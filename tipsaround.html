<!DOCTYPE html>
<html lang="en">

<head>
    <title data-i18n="pagetitle.tipsaround"></title>
    <meta charset="UTF-8">
    <link rel="icon" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/switcher.css">
    <link rel="stylesheet" href="styles/splitcontent.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/20.4.0/i18next.min.js"
        integrity="sha512-6aFqg0ZOAUhCb0OhX3GMEvIbv7lR1fkjveiR1YLBMChmtMcvW6UiIkpSOS6/smY75Uak77zgG6X/sPbJDg1rag=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.2/i18nextBrowserLanguageDetector.min.js"
        integrity="sha512-lHKx8SXD7tK/Wczwf1mv7U1BPKt/p/28k1z7aB9piBho/421DihqrNK5GquW+9keY0PYcl0mjTJnEC72aQS1QA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/i18next-http-backend.js"></script>
    <script src="js/loc-i18next.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body onload="init()">
    <div class="column container" id="translation-initialization">
        <div class="row header">
            <nav class="row navbar">
                <div>
                    <a href="index.html" class="navigation-logo">
                        <img class="logo" src="images/vilaMontana_logo.png" alt="Vila Montana logo." />
                    </a>
                </div>
                <ul class="row nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" data-i18n="menu.about"></a>
                    </li>
                    <li class="nav-item">
                        <a href="tipsaround.html" class="nav-link" data-i18n="menu.tipsaround"></a>
                    </li>
                    <li class="nav-item">
                        <a href="reservation.html" class="nav-link" data-i18n="menu.reservation"></a>
                    </li>
                    <li class="nav-item">
                        <a href="contacts.html" class="nav-link" data-i18n="menu.contact"></a>
                    </li>
                    <li class="nav-item lang-switch">
                        <div class="column switcher">
                            <!-- zobrazovaci komponenta (stavova) -->
                            <div onclick="toggleLangStatus()" class="switcher-top">
                                <span id="lang-state">
                                    Vyberte jazyk
                                </span>
                                <img class="arrow" src="images/icon_arrow_down.png" alt="Icon of arrow." />
                            </div>
                            <!-- rozbalovaci list -->
                            <ul id="lang-list">
                                <li id="lang-cs" class="lang" lang="cs">
                                    <img class="flag" src="images/flag_cze.png" alt="Flag of Czechia." />
                                    Čeština</li>
                                <li id="lang-en" class="lang" lang="en">
                                    <img class="flag" src="images/flag_gbr.png" alt="Flag of United Kingdom." />
                                    English</li>
                                <li id="lang-de" class="lang" lang="de">
                                    <img class="flag" src="images/flag_ger.png" alt="Flag od Germany." />
                                    Deutsch</li>
                                <li id="lang-pl" class="lang" lang="pl">
                                    <img class="flag" src="images/flag_pol.png" alt="Flag of Poland." />
                                    Polskie</li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
        <div class="column container section-primary">
            <h1 data-i18n="title.tipsaround"></h1>
            <div class="column container  light-orange">
                <div class="row split-content">
                    <div class="left-content">
                        <div class="text-section" >
                            <div class="tag summer" data-i18n="tag.summer"></div>
                            <h3 data-i18n="tip1.title"></h3>
                            <p data-i18n="tip1.info"></p>
                        </div>
                    </div>
                    <div class="right-content">
                        <img class="split-content-image" src="images/rockitnice.jpg" alt="Three bikers on the trail.">
                    </div>
                </div>
            </div>
            <div class="column container light-brown">
                <div class="row split-content ">
                    <div class="left-content">
                        <img class="split-content-image" src="images/kaplicka.jpg" alt="Chapel of the Virgin Mary in Rokytnice.">
                    </div>
                    <div class="right-content">
                        <div class="text-section" >
                            <div class="tag trip" data-i18n="tag.trip"></div>
                            <h3 data-i18n="tip2.title"></h3>
                            <p data-i18n="tip2.info"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
