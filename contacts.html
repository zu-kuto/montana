<!DOCTYPE html>
<html lang="en">

<head>
    <title>Krkonošská vila Montana</title>
    <meta charset="UTF-8">
    <link rel="icon" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/switcher.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/modal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/20.4.0/i18next.min.js"
        integrity="sha512-6aFqg0ZOAUhCb0OhX3GMEvIbv7lR1fkjveiR1YLBMChmtMcvW6UiIkpSOS6/smY75Uak77zgG6X/sPbJDg1rag=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.2/i18nextBrowserLanguageDetector.min.js"
        integrity="sha512-lHKx8SXD7tK/Wczwf1mv7U1BPKt/p/28k1z7aB9piBho/421DihqrNK5GquW+9keY0PYcl0mjTJnEC72aQS1QA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/i18next-http-backend.js"></script>
    <script src="js/loc-i18next.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</head>

<body onload="init()">
    <div class="column container" id="translation-initialization">
        <div class="row header">
            <nav class="row navbar">
                <div>
                    <a href="index.html" class="navigation-logo">
                        <img class="logo" src="images/vilaMontana_logo.png" alt="Vila Montana logo" />
                    </a>
                </div>
                <ul class="row nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" data-i18n="menu.about"></a>
                    </li>
                    <li class="nav-item">
                        <a href="tipsaround.html" class="nav-link" data-i18n="menu.tipsaround"></a>
                    </li>
                    <li class="nav-item">
                        <a href="reservation.html" class="nav-link" data-i18n="menu.reservation"></a>
                    </li>
                    <li class="nav-item">
                        <a href="contacts.html" class="nav-link" data-i18n="menu.contact"></a>
                    </li>
                    <li class="nav-item lang-switch">
                        <div class="column switcher">
                            <!-- zobrazovaci komponenta (stavova) -->
                            <div onclick="toggleLangStatus()" class="switcher-top">
                                <span id="lang-state">
                                    DEFAULT
                                </span>
                                <img class="arrow" src="images/icon_arrow_down.png" />
                            </div>
                            <!-- rozbalovaci list -->
                            <ul id="lang-list">
                                <li id="lang-cs" class="lang" lang="cs">
                                    <img class="flag" src="images/flag_cze.png" alt="CZ flag" />
                                    Čeština</li>
                                <li id="lang-en" class="lang" lang="en">
                                    <img class="flag" src="images/flag_gbr.png" alt="CZ flag" />
                                    English</li>
                                <li id="lang-de" class="lang" lang="de">
                                    <img class="flag" src="images/flag_ger.png" alt="CZ flag" />
                                    Deutsch</li>
                                <li id="lang-pl" class="lang" lang="pl">
                                    <img class="flag" src="images/flag_pol.png" alt="CZ flag" />
                                    Polskie</li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
        <div class="column container center section-primary">
            <h1 data-i18n="title.location"></h1>
            <div class="google-map section-primary">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2525.840936548524!2d15.455399515959687!3d50.72289007557728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470ec663bf9ecc45%3A0xc6123248ac13a02c!2sHorn%C3%AD%20Rokytnice%2026%2C%20512%2044%20Rokytnice%20nad%20Jizerou!5e0!3m2!1sen!2scz!4v1625763329569!5m2!1sen!2scz"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="column section-primary container blue-bg ">
            <h1 data-i18n="title.contactUs"></h1>
            <div class="row contact-split" >
                <div class="contact-info">
                    <div class="row details">
                        <img class="contact-form-icon" src="images/icon_adress.png">
                        <div class="personal-detail">
                            <p class="bold" data-i18n="contact.address"></p>
                            <p data-i18n="contact.address1"></p>
                            <p data-i18n="contact.address2"></p> 
                        </div>
                    </div>
                    <div class="row details">
                        <img class="contact-form-icon" src="images/icon_email.png">
                        <div class="personal-detail">
                            <p class="bold" data-i18n="contact.email"></p>
                            <p data-i18n="contact.emailAddress"></p>
                        </div>
                    </div>
                    <div class="row details">
                        <img class="contact-form-icon" src="images/icon_phone.png">
                        <div class="personal-detail">
                            <p class="bold" data-i18n="contact.mobile"></p>
                            <p data-i18n="contact.mobileNumber"></p>
                        </div>
                    </div>
                </div>
                <div class="formular">
                    <h3 id="napistenam" data-i18n="form.header"></h3>
                    <form id="contact-form">
                        <div>
                            <input name="firstname" type="text" id="firstname" placeholder="Jméno">
                            <input name="lastname" type="text" id="lastname" placeholder="Příjmení">
                            <input name="inputemail" type="email" id="inputemail" placeholder="Email">
                            <input name="inputsubject" type="text" id="inputsubject" placeholder="Předmět zprávy">
                        </div>
                            <textarea name="inputmessage" type="text" id="inputmessage" placeholder="Vaše zpráva"></textarea>
                            <button class="primary-button" type="submit" id="inputsubmit" data-i18n="form.submit"></button>
                    </form>
                </div>
                <div class="modal" id="modal-success">
                    <div class="modal-header">
                        <div class="title" data-i18n="popup.success"></div>
                    </div>
                    <div class="column modal-body">
                        <img src="images/success.png" class="popup-img"/>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                </div>
                <div class="modal" id="modal-fail">
                    <div class="modal-header column">
                        <div class="title" data-i18n="popup.failed"></div>
                        <p class="note" data-i18n="popup.failedInfo"></p>
                    </div>
                    <div class="column modal-body">
                        <img src="images/fail.png" class="popup-img"/>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
        </div>
    </div>
</body>

</html>
