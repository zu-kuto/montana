<!DOCTYPE html>
<html lang="cs">

<head>
    <title data-i18n="pagetitle.home"></title>
    <meta charset="UTF-8">
    <link rel="icon" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/quote.css" />
    <link rel="stylesheet" href="styles/switcher.css" />
    <link rel="stylesheet" href="styles/splitcontent.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/20.4.0/i18next.min.js"
        integrity="sha512-6aFqg0ZOAUhCb0OhX3GMEvIbv7lR1fkjveiR1YLBMChmtMcvW6UiIkpSOS6/smY75Uak77zgG6X/sPbJDg1rag=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.2/i18nextBrowserLanguageDetector.min.js"
        integrity="sha512-lHKx8SXD7tK/Wczwf1mv7U1BPKt/p/28k1z7aB9piBho/421DihqrNK5GquW+9keY0PYcl0mjTJnEC72aQS1QA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/i18next-http-backend.js"></script>
    <script src="js/loc-i18next.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body onload="init()">
    <div class="column content">
        <nav class="column">
            <div class="row navbar">
                <div>
                    <a href="index.html">
                        <img class="logo" src="images/vilaMontana_logo.png" alt="Vila Montana logo." />
                    </a>
                </div>
                <ul class="navigation">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" data-i18n="menu.about"></a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="gallery.html" class="nav-link" data-i18n="menu.gallery"></a>
                    </li> -->
                    <li class="nav-item">
                        <a href="tipsaround.html" class="nav-link" data-i18n="menu.tipsaround"></a>
                    </li>
                    <li class="nav-item">
                        <a href="reservation.html" class="nav-link" data-i18n="menu.reservation"></a>
                    </li>
                    <li class="nav-item">
                        <a href="contacts.html" class="nav-link" data-i18n="menu.contact"></a>
                    </li>
                    <li class="nav-item lang-switch">
                        <div class="column switcher">
                            <!-- zobrazovaci komponenta (stavova) -->
                            <div onclick="toggleLangStatus()" class="switcher-top">
                                <span id="lang-state">
                                    Vyberte jazyk
                                </span>
                                <img class="arrow" src="images/icon_arrow_down.png"alt="Icon of arrow." />
                            </div>
                            <!-- rozbalovaci list -->
                            <ul id="lang-list">
                                <li id="lang-cs" class="lang" lang="cs">
                                    <img class="flag" src="images/flag_cze.png" alt="Flag of Czechia." />
                                    Čeština</li>
                                <li id="lang-en" class="lang" lang="en">
                                    <img class="flag" src="images/flag_gbr.png" alt="Flag of United Kingdom." />
                                    English</li>
                                <li id="lang-de" class="lang" lang="de">
                                    <img class="flag" src="images/flag_ger.png" alt="Flag od Germany." />
                                    Deutsch</li>
                                <li id="lang-pl" class="lang" lang="pl">
                                    <img class="flag" src="images/flag_pol.png" alt="Flag of Poland." />
                                    Polskie</li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
        <content class="column">
            <div class="banner">
                <div class="img-wrapper">
                    <img class="banner-image" src="images/montana_baner.jpg" alt="View of Sněžka.">
                </div>
            </div>
            <div class="column container">
                <h1 data-i18n="title.main"></h1>
                <h2 data-i18n="title.sub"></h2>
            </div>
            <div class="column quote-container">
                <div class="column container quote">
                    <h5 data-i18n="title.quote"></h5>
                </div>
                <div class="wave">
                    <object data="images/wave.svg"></object>
                </div>
            </div>
            <div class="column container">
                <div class="column">
                    <h2 data-i18n="info.header"></h2>
                    <div class="row container">
                        <div class="row info-icons">
                            <div class="row quater">
                                <div>
                                    <img class="info-icon" src="images/icon_smoke-free.png" alt="Icon of Strikethrough cigarette in blue circle.">
                                    <p class="bold" data-i18n="info.noSmoking"></p>
                                </div>
                            </div>
                            <div class="row quater">
                                <div>
                                    <img class="info-icon" src="images/icon_pet.png" alt="Icon of dog's paw in blue circle.">
                                    <p class="bold" data-i18n="info.petFriendly"></p>
                                </div>
                            </div>
                            <div class="row quater">
                                <div>
                                    <img class="info-icon" src="images/icon_wifi.png" alt=" Icon of wifi in blue circle.">
                                    <p class="bold" data-i18n="info.wifi"></p>
                                </div>
                            </div>
                            <div class="row quater">
                                <div>
                                    <img class="info-icon" src="images/icon_car.png" alt="Icon of car in blue circle.">
                                    <p class="bold" data-i18n="info.parking"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column light-blue">
                <div class="column container">
                    <h2 data-i18n="details.header"></h2>
                    <div class="row main-content">
                        <div class="row split">
                            <div class="split50 text-section">
                                <h3 data-i18n="details.placement"></h3>
                                <p data-i18n="details.prgrph1"></p>
                            </div>
                            <div class="split50">
                                <div class="img-wrapper">
                                    <img src="images/montana_zdola.JPG" alt="View of Villa Montana from the garden.">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row main-content">
                        <div class="row row-reverse split">
                            <div class="split50 text-section">
                                <h3 data-i18n="details.accomodation"></h3>
                                <p data-i18n="details.prgrph2"></p>
                            </div>
                            <div class="split50">
                                <div class="img-wrapper">
                                    <img class="split-content-image" src="images/loznice2.jpg" alt="A room with 3 beds.">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row main-content">
                        <div class="row split">
                            <div class="split50 text-section">
                                <!-- <h3 data-i18n="details."></h3> -->
                                <p data-i18n="details.prgrph3"></p>
                            </div>
                            <div class="split50">
                                <div class="img-wrapper">
                                    <img class="split-content-image" src="images/spolecnamistnost.jpg" alt="A room with 2 beds.">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="column container">
                        <div class="row info-cards">
                            <div class="column info-card">
                                <div>
                                    <div class="img-wrapper">
                                        <img src="images/montana_zima.jpg" alt="Villa Montana covered in snow."> 
                                    </div>
                                </div>
                                <div class="text-section-small">
                                    <h3 data-i18n="details.rent"></h3>
                                    <p data-i18n="details.prgrph4"></p>
                                </div>
                            </div>
                            <div class="column info-card">
                                <div>
                                    <div class="img-wrapper">
                                        <img src="images/parking_place.JPG" alt="Parking places with cars.">
                                    </div>
                                </div>
                                <div class="text-section-small">
                                    <h3 data-i18n="details.parking"></h3>
                                    <p data-i18n="details.prgrph5"></p>
                                </div>
                            </div>
                            <div class="column info-card">
                                <div>
                                    <div class="img-wrapper">
                                        <img src="images/mesto.jpeg" alt="View od Rokytnice nad Jizerou."> 
                                    </div>
                                </div>
                                <div class="text-section-small">
                                    <h3 data-i18n="details.town"></h3>
                                    <p data-i18n="details.prgrph6"></p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="column light-blue">
                <div class="column container">
                    <div class="row main-content">
                        <div class="row row-reverse split">
                            <div class="split50 text-section">
                                <p data-i18n="details.prgrph7"></p>
                            </div>
                            <div class="split50">
                                <div class="img-wrapper">
                                    <img class="split-content-image" src="images/vylety_zima.jpeg" alt="View of nature.">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </content>
        <!--website footer-->
        <footer class="column ">
            <div class="row footer-top">
                <div class="column footer-content third divider">
                    <img src="images/vilaMontana_logo.png"></img>
                </div>
            </div>
            <div class="row footer-bottom">
                <p><a href="index.html" >&#169; Chata Montana 2022</a> | </p>
                <p><a href="https://zuzanakutova.com/" target="_blank">Designed and Developed by ZK</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
